<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Staywise</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #f8f5f0;
    }

    /* form side (left) */
    .form-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
    }

    /* image side (right) */
    .image-side {
      flex: 1;
      background: url("../images/reg.png") center/cover no-repeat;

    }

    /* register box */
    .register-box {
      border-radius: 12px;
      padding: 3rem 2.5rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .register-box h2 {
      font-family: 'Glyce';
      font-size: 2rem;
      color: #3E3E3E;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      font-family: 'neue-medium';
      font-size: 0.9rem;
      color: #3E3E3E;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d4b899;
      background-color: #fff;
      font-size: 1rem;
      outline: none;
      font-family: 'Poppins';
    }

    input:focus {
      border-color: #8b6b52;
    }

    .register-btn {
      background-color: #d4b899;
      color: #fff;
      font-family: 'neue-medium';
      border: none;
      padding: 0.9rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .register-btn:hover {
      background-color: #8b6b52;
      transform: translateY(-2px);
    }

    .alt-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #3E3E3E;
    }

    .alt-text a {
      color: #8B6B52;
      text-decoration: none;
      font-weight: 500;
    }

    .alt-text a:hover {
      color: #D4B899;
    }
  </style>
</head>
<body>
  <div class="form-side">
    <div class="register-box">
      <h2>Create Account</h2>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="Re-enter password" required />
        </div>

        <button type="submit" class="register-btn">Register</button>
      </form>

      <p class="alt-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <div class="image-side"></div>
</body>
</html>
