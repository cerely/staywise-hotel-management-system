<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Stay | Staywise</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    :root {
      --bg: #f8f5f0;
      --accent: #d4b899;
      --accent-dark: #8b6b52;
      --text: #3e3e3e;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
      --bg-color: #F8F5F0;
      --text-color: #3E3E3E;
      --accent-color: #D4B899;
      --accent-vlight: #CDC4B5;
      --accent-light: #E8D5BE;
      --border-color: #A8A6A1;
      --card-bg: #FFFFFF;
      --shadow-color: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden; /* âœ… no scroll */
      display: flex;
      flex-direction: column;
    }

    /* --- NAVBAR --- */
    nav {
      width: 100%;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    /* .logo-text {
      font-family: "Glyce";
      font-size: 1.6rem;
      color: var(--accent-dark);
      text-decoration: none;
    } */

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent-dark);
    }

    .login-btn {
      background: var(--accent-dark);
      color: #fff;
      border: none;
      padding: 0.6rem 1.4rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: var(--accent-color);
      color: var(--text-color);
    }

    /* --- MAIN CONTAINER --- */
    .booking-container {
      display: flex;
      flex: 1;
      height: 100vh; 
      overflow: hidden;
      margin-top: 0;
    }

    .booking-image {
      flex: 1.2;
      background: url("../images/101.png") center/cover no-repeat;
      filter: brightness(75%);
    }

    .booking-form {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem 3rem;
      background: #ffffffd8;
    }

    .booking-form h2 {
      font-family: "Glyce";
      font-size: 2rem;
      color: var(--accent-dark);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input,
    form select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      font-family: "Poppins";
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row > div {
      flex: 1;
    }

    .otp-row {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr 0.9fr;
      gap: 0.5rem;
      align-items: end;
    }

    .otp-row button {
      background: var(--accent-dark);
      color: #fff;
      border: none;
      padding: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .otp-row button:hover {
      background: var(--accent-color);
      color: var(--text-color);
    }

    .id-row {
      display: flex;
      gap: 1rem;
    }

    .submit-btn {
      background: var(--accent-dark);
      color: #fff;
      border: none;
      padding: 0.9rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.3s;
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      background: var(--accent-color);
      color: var(--text-color);
    }

    /* ---------- Tablets (â‰¤ 992px) ---------- */
    @media (max-width: 992px){

      .booking-container{
        height: auto;
        flex-direction: column;
      }

      .booking-image{
        height: 45vh;
      }

      .booking-form{
        padding: 2rem;
      }
    }

    /* ---------- Phones (â‰¤ 768px) ---------- */
    @media (max-width: 768px){

      nav{
        padding: 0.8rem 1.2rem;
        position: static;
      }

      .booking-container{
        flex-direction: column;
        height: auto;
      }

      .booking-image{
        width: 100%;
        height: 35vh;
        flex: none;
        background-position: center;
      }

      .booking-form{
        flex: none;
        width: 100%;
        padding: 1.5rem 1rem;
      }

      .booking-form h2{
        font-size: 1.6rem;
      }

      .form-row{
        flex-direction: column;
        gap: 0.6rem;
      }

      .id-row{
        flex-direction: column;
      }

      .otp-row{
        grid-template-columns: 1fr;
      }

      #sendOtpBtn{
        width: 100%;
      }

      #otpInput{
        width: 100%;
      }

      .submit-btn{
        width: 100%;
      }

      body{
        overflow-y: auto; /* scroll allowed on mobile */
      }
    }

    /* ---------- Small phones (â‰¤ 480px) ---------- */
    @media (max-width: 480px){

      .booking-form{
        padding: 1.2rem 0.8rem;
      }

      form input,
      form select{
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }

  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="../index.html" class="logo-text">staywise.</a>
    </div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="rooms.html">Rooms</a></li>
      <li><a href="booking.html" style="color: var(--accent-dark)">Booking</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
  </nav>

  <div class="booking-container">
    <div class="booking-image"></div>

    <div class="booking-form">
      <h2>Book Your Stay</h2>

      <form id="bookingForm">
        <div class="form-row">
          <div>
            <label>Full Name</label>
            <input type="text" required />
          </div>
          <div>
            <label>Phone</label>
            <input type="tel" required />
          </div>
        </div>

        <label>Email</label>
        <div class="otp-row">
          <input type="email" placeholder="Enter Email" id="emailInput" required />
          <button type="button" id="sendOtpBtn">Send OTP</button>
          <input type="text" placeholder="Enter OTP" id="otpInput" disabled required />
        </div>

        <div class="form-row">
          <div>
            <label>Check-In</label>
            <input type="date" required />
          </div>
          <div>
            <label>Check-Out</label>
            <input type="date" required />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Guests</label>
            <select required>
              <option value="">Select</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4+</option>
            </select>
          </div>
          <div>
            <label>Room Type</label>
            <select required id="roomType">
              <option value="">Select</option>
              <option value="deluxe">Deluxe</option>
              <option value="executive">Executive Suite</option>
              <option value="family">Family Suite</option>
            </select>
          </div>
        </div>

        <div class="id-row">
          <div style="flex:1">
            <label>ID Type</label>
            <select required>
              <option value="">Select</option>
              <option>Aadhaar</option>
              <option>Passport</option>
              <option>Driverâ€™s License</option>
            </select>
          </div>
          <div style="flex:1">
            <label>Upload ID Proof</label>
            <input type="file" accept="image/*,application/pdf" required />
          </div>
        </div>

        <button type="submit" class="submit-btn" id="confirmBookingBtn" disabled>Confirm Booking</button>
      </form>
    </div>
  </div>

  <script>
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const otpInput = document.getElementById("otpInput");
    const confirmBtn = document.getElementById("confirmBookingBtn");
    const roomType = document.getElementById("roomType");
    const bookingImage = document.querySelector(".booking-image");
    let otpCode = null;

    sendOtpBtn.addEventListener("click", () => {
      otpCode = Math.floor(100000 + Math.random() * 900000);
      alert(`ðŸ“© OTP sent to your email: ${otpCode}`); // simulation
      otpInput.disabled = false;
      otpInput.focus();
    });

    otpInput.addEventListener("input", () => {
      if (otpInput.value === String(otpCode)) {
        otpInput.style.borderColor = "green";
        confirmBtn.disabled = false;
      } else {
        otpInput.style.borderColor = "red";
        confirmBtn.disabled = true;
      }
    });

    roomType.addEventListener("change", (e) => {
      const type = e.target.value;
      if (type === "deluxe") bookingImage.style.backgroundImage = "url('../images/IMG_6462.JPG')";
      else if (type === "executive") bookingImage.style.backgroundImage = "url('../images/IMG_6460.JPG')";
      else if (type === "family") bookingImage.style.backgroundImage = "url('../images/IMG_6453.PNG')";

    });

    document.getElementById("bookingForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("âœ… Booking confirmed! Weâ€™ll contact you shortly.");
    });
  </script>
</body>
</html>
